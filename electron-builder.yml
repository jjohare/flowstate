appId: com.flowstate.taichi
productName: Tai Chi Flow
copyright: Copyright Â© 2024 Flow State Applications
directories:
  output: dist
  buildResources: build

files:
  - build/**/*
  - electron/**/*
  - backend/**/*
  - models/**/*
  - node_modules/**/*
  - package.json

extraResources:
  - from: models
    to: models
    filter:
      - "**/*"
  - from: backend
    to: backend
    filter:
      - "**/*"
      - "!**/__pycache__"
      - "!**/*.pyc"
  - from: backend/requirements.txt
    to: backend/requirements.txt

# Platform specific configuration
mac:
  category: public.app-category.healthcare-fitness
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - dmg
    - zip

win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
  publisherName: Flow State Applications
  verifyUpdateCodeSignature: false

linux:
  target:
    - AppImage
    - deb
    - rpm
  icon: build/icon.png
  category: Healthcare
  synopsis: Tai Chi motion capture and training application
  description: Advanced Tai Chi training with AI-powered motion analysis and flow state detection

# NSIS installer configuration for Windows
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Tai Chi Flow

# DMG configuration for macOS
dmg:
  title: Tai Chi Flow
  icon: build/icon.icns
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Auto-update configuration
publish:
  - provider: github
    owner: flowstate
    repo: tai-chi-flow
    private: false

# Build configuration
buildDependenciesFromSource: false
nodeGypRebuild: false
npmRebuild: true